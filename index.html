<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ë–æ–±—Ä–æ–≤–∞ –î–æ—à–∫–∞ –û–≥–æ–ª–æ—à–µ–Ω—å</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* –ö–æ–ª—ñ—Ä –Ω–µ–±–∞ */
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #8A2BE2; /* –§—ñ–æ–ª–µ—Ç–æ–≤–∏–π */
            font-size: 2.5rem;
            text-shadow: 2px 2px #ccc;
        }
        .message-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        .message-input {
            width: 100%;
            padding: 10px;
            border: 2px solid #8A2BE2;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .message-button {
            padding: 10px 20px;
            background-color: #8A2BE2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .message-button:hover {
            background-color: #6A0DAD;
        }
        .messages-list {
            list-style-type: none;
            padding: 0;
            text-align: left;
        }
        .message-item {
            background-color: #e6e6fa; /* –°–≤—ñ—Ç–ª–æ-—Ñ—ñ–æ–ª–µ—Ç–æ–≤–∏–π */
            padding: 15px;
            margin-bottom: 10px;
            border-left: 5px solid #8A2BE2;
            border-radius: 5px;
            word-wrap: break-word; /* –ü–µ—Ä–µ–Ω–µ—Å–µ–Ω–Ω—è –¥–æ–≤–≥–∏—Ö —Å–ª—ñ–≤ */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üê∏ –ë–æ–±—Ä–æ–≤–∞ –î–æ—à–∫–∞ –û–≥–æ–ª–æ—à–µ–Ω—å ü¶´</h1>
        <p>–ú—ñ—Å—Ü–µ, –¥–µ –±–æ–±—Ä–∏ –¥—ñ–ª—è—Ç—å—Å—è —Å–≤–æ—ó–º–∏ "—à–ª—è–ø–Ω–∏–º–∏" —ñ–¥–µ—è–º–∏!</p>

        <div class="message-form">
            <textarea id="messageInput" class="message-input" rows="4" placeholder="–ù–∞–ø–∏—à–∏ —Å–≤–æ—î "—à–ª—è–ø–Ω–µ" –æ–≥–æ–ª–æ—à–µ–Ω–Ω—è..."></textarea>
            <button class="message-button" onclick="addMessage()">–ù–∞–¥—ñ—Å–ª–∞—Ç–∏</button>
        </div>

        <ul id="messagesList" class="messages-list">
            </ul>
    </div>

    <script>
        const messageInput = document.getElementById('messageInput');
        const messagesList = document.getElementById('messagesList');

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –¥–æ–¥–∞–≤–∞–Ω–Ω—è –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
        function addMessage() {
            const messageText = messageInput.value.trim();
            if (messageText === '') {
                return;
            }

            const messageItem = document.createElement('li');
            messageItem.className = 'message-item';
            messageItem.textContent = messageText;

            messagesList.prepend(messageItem); /* –î–æ–¥–∞—î–º–æ –≤–≥–æ—Ä—É —Å–ø–∏—Å–∫—É */

            messageInput.value = ''; /* –û—á–∏—â–∞—î–º–æ –ø–æ–ª–µ –≤–≤–æ–¥—É */
        }
    </script>
</body>
</html>
