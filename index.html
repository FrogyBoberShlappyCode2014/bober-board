    <script>
        const apiEndpoint = 'https://script.google.com/macros/s/1Afaumqqwm_gWmP8pTPZObISRr8FE8sUj45bs1H0WQRKxzMaihGiR0TMs/exec';
        const messageInput = document.getElementById('messageInput');
        const messagesList = document.getElementById('messagesList');
        const takenList = document.getElementById('takenList');
        const nicknameInput = document.getElementById('nicknameInput');
        const idInput = document.getElementById('idInput');
        const authContainer = document.getElementById('authContainer');
        const registerContainer = document.getElementById('registerContainer');
        const mainContent = document.getElementById('mainContent');
        const loginNicknameInput = document.getElementById('loginNicknameInput');
        const loginPasswordInput = document.getElementById('loginPasswordInput');
        const registerNicknameInput = document.getElementById('registerNicknameInput');
        const registerPasswordInput = document.getElementById('registerPasswordInput');

        const nicknameKey = 'bober-nickname';
        const idKey = 'bober-id';
        const loggedInKey = 'bober-loggedIn';
        const currentOTP = '12345'; // OTP –∑–∞–ª–∏—à–∏–≤—Å—è, –∞–ª–µ —Ç–µ–ø–µ—Ä –≤—ñ–Ω –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î—Ç—å—Å—è –≤ –ª–æ–≥—ñ—Ü—ñ "–±–æ–±—Ä–∞", –∞ –Ω–µ –Ω–∞ –≤—Ö—ñ–¥–Ω—ñ–π —Ñ–æ—Ä–º—ñ.

        function b64EncodeUnicode(str) {
            return btoa(encodeURIComponent(str).replace(/%([0-9A-F]{2})/g,
                function toSolidBytes(match, p1) {
                    return String.fromCharCode('0x' + p1);
            }));
        }

        function generateFixedId(nickname) {
            const encodedNickname = b64EncodeUnicode(nickname).slice(0, 8);
            const dateCode = new Date().getTime().toString(36).slice(-4);
            const salt = 'B0BR';
            return `M3M3${salt}${encodedNickname}${dateCode}`;
        }
        
        async function register() {
            const nickname = registerNicknameInput.value.trim();
            const password = registerPasswordInput.value.trim();

            if (nickname === '' || password === '') {
                alert("–ù—ñ–∫ —Ç–∞ –ø–∞—Ä–æ–ª—å –Ω–µ –º–æ–∂—É—Ç—å –±—É—Ç–∏ –ø–æ—Ä–æ–∂–Ω—ñ–º–∏! –¶–µ –Ω–µ ¬´–º–µ–º–Ω–æ¬ª!");
                return;
            }

            try {
                const response = await fetch(apiEndpoint, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'register', nickname, password })
                });
                const result = await response.json();
                if (result.status === 'success') {
                    alert("–†–µ—î—Å—Ç—Ä–∞—Ü—ñ—è —É—Å–ø—ñ—à–Ω–∞! –¢–µ–ø–µ—Ä —É–≤—ñ–π–¥—ñ—Ç—å.");
                    showLogin();
                } else {
                    alert(result.message);
                }
            } catch (error) {
                console.error('–ü–æ–º–∏–ª–∫–∞ —Ä–µ—î—Å—Ç—Ä–∞—Ü—ñ—ó:', error);
                alert("–ü–æ–º–∏–ª–∫–∞ —Ä–µ—î—Å—Ç—Ä–∞—Ü—ñ—ó. –°–ø—Ä–æ–±—É–π—Ç–µ —â–µ —Ä–∞–∑.");
            }
        }

        async function login() {
            const nickname = loginNicknameInput.value.trim();
            const password = loginPasswordInput.value.trim();

            try {
                const response = await fetch(apiEndpoint, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'login', nickname, password })
                });
                const result = await response.json();
                
                if (result.status === 'success') {
                    localStorage.setItem(loggedInKey, 'true');
                    localStorage.setItem(nicknameKey, nickname);
                    if (!localStorage.getItem(idKey)) {
                        localStorage.setItem(idKey, generateFixedId(nickname));
                    }
                    authContainer.style.display = 'none';
                    mainContent.style.display = 'block';
                    nicknameInput.value = localStorage.getItem(nicknameKey);
                    idInput.value = localStorage.getItem(idKey);
                    startChat();
                } else {
                    alert(result.message);
                }
            } catch (error) {
                console.error('–ü–æ–º–∏–ª–∫–∞ –≤—Ö–æ–¥—É:', error);
                alert("–ü–æ–º–∏–ª–∫–∞ –≤—Ö–æ–¥—É. –°–ø—Ä–æ–±—É–π—Ç–µ —â–µ —Ä–∞–∑.");
            }
        }

        function showRegister() {
            authContainer.style.display = 'none';
            registerContainer.style.display = 'flex';
        }

        function showLogin() {
            registerContainer.style.display = 'none';
            authContainer.style.display = 'flex';
        }

        function forgotId() {
            const nickname = localStorage.getItem(nicknameKey);
            const newId = generateFixedId(nickname);
            localStorage.setItem(idKey, newId);
            idInput.value = newId;
            alert("–í–∞—à –Ω–æ–≤–∏–π ¬´–ø–∞—Ñ–æ—Å–Ω–∏–π¬ª ID –∑–≥–µ–Ω–µ—Ä–æ–≤–∞–Ω–æ! –¶–µ –Ω–µ ¬´–º–µ–º–Ω–æ¬ª –π–æ–≥–æ –∑–∞–±—É–≤–∞—Ç–∏ –∑–Ω–æ–≤—É!");
        }

        function startChat() {
            loadMessages();
            setInterval(loadMessages, 5000);
        }

        if (localStorage.getItem(loggedInKey) === 'true') {
            authContainer.style.display = 'none';
            mainContent.style.display = 'block';
            nicknameInput.value = localStorage.getItem(nicknameKey);
            idInput.value = localStorage.getItem(idKey) || generateFixedId(localStorage.getItem(nicknameKey));
            startChat();
        }

        idInput.addEventListener('input', () => {
            localStorage.setItem(idKey, idInput.value);
        });

        async function loadMessages() {
            try {
                const response = await fetch(apiEndpoint);
                const data = await response.json();
                messagesList.innerHTML = '';
                takenList.innerHTML = '';
                data.reverse().forEach(fullMessage => {
                    const messageParts = fullMessage.split(':::');
                    const nickname = messageParts[0] || '–ê–Ω–æ–Ω—ñ–º–Ω–∏–π –±–æ–±–µ—Ä';
                    const id = messageParts[1] || '–ù–µ–º–∞—î ID';
                    const messageText = messageParts[2] || '';
                    
                    if (messageText.startsWith('[–í–∑—è—Ç–æ]')) {
                        displayTakenMessage(nickname, id, messageText.substring(7).trim());
                    } else {
                        displayMessage(nickname, id, messageText);
                    }
                });
            } catch (error) {
                console.error('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω—å:', error);
            }
        }

        async function saveMessage(fullMessage) {
            try {
                await fetch(apiEndpoint, {
                    method: 'POST',
                    body: fullMessage
                });
            } catch (error) {
                console.error('–ü–æ–º–∏–ª–∫–∞ –≤—ñ–¥–ø—Ä–∞–≤–∫–∏ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è:', error);
            }
        }
        
        async function updateMessageStatus(nickname, id, messageText) {
            await saveMessage(`${nickname}:::${id}:::[–í–∑—è—Ç–æ] ${messageText}`);
        }

        function displayMessage(nickname, id, messageText) {
            const messageItem = document.createElement('li');
            messageItem.className = 'message-item';
            messageItem.innerHTML = `<span class="nickname">${nickname}</span> <span class="user-id">(${id})</span>: ${messageText} <button class="take-button" onclick="takeMessage(this)">–í–∑—è—Ç–∏</button>`;
            messagesList.append(messageItem);
        }

        function displayTakenMessage(nickname, id, messageText) {
            const takenItem = document.createElement('li');
            takenItem.className = 'taken-item';
            takenItem.innerHTML = `<span class="nickname">${nickname}</span> <span class="user-id">(${id})</span>: ${messageText}`;
            takenList.append(takenItem);
        }

        async function takeMessage(button) {
            const parent = button.parentNode;
            const nickname = parent.querySelector('.nickname').textContent;
            const id = parent.querySelector('.user-id').textContent.replace('(', '').replace(')', '');
            const messageText = parent.textContent.split(':').slice(1).join(':').replace('–í–∑—è—Ç–∏', '').trim();
            
            await updateMessageStatus(nickname, id, messageText);
            loadMessages();
        }

        async function addMessage() {
            const nickname = nicknameInput.value.trim() || '–ê–Ω–æ–Ω—ñ–º–Ω–∏–π –±–æ–±–µ—Ä';
            const id = idInput.value.trim() || generateFixedId(nickname);
            const messageText = messageInput.value.trim();
            if (messageText === '') {
                return;
            }
            const fullMessage = `${nickname}:::${id}:::${messageText}`;
            await saveMessage(fullMessage);
            messageInput.value = '';
            loadMessages();
        }
    </script>
