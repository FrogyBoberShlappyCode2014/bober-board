<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ë–æ–±—Ä–æ–≤–∞ –î–æ—à–∫–∞ –û–≥–æ–ª–æ—à–µ–Ω—å - –ó API!</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif; /* –ú–µ–º–Ω–∏–π —à—Ä–∏—Ñ—Ç */
            background-color: #f0f8ff; /* –ö–æ–ª—ñ—Ä –Ω–µ–±–∞ */
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #8A2BE2; /* –§—ñ–æ–ª–µ—Ç–æ–≤–∏–π */
            font-size: 2.5rem;
            text-shadow: 2px 2px #ccc;
        }
        .message-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        .message-input {
            width: 100%;
            padding: 10px;
            border: 2px solid #8A2BE2;
            border-radius: 5px;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', cursive, sans-serif; /* –ú–µ–º–Ω–∏–π —à—Ä–∏—Ñ—Ç */
        }
        .message-button {
            padding: 10px 20px;
            background-color: #8A2BE2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: 'Comic Sans MS', cursive, sans-serif; /* –ú–µ–º–Ω–∏–π —à—Ä–∏—Ñ—Ç */
        }
        .message-button:hover {
            background-color: #6A0DAD;
        }
        .messages-list {
            list-style-type: none;
            padding: 0;
            text-align: left;
        }
        .message-item {
            background-color: #e6e6fa; /* –°–≤—ñ—Ç–ª–æ-—Ñ—ñ–æ–ª–µ—Ç–æ–≤–∏–π */
            padding: 15px;
            margin-bottom: 10px;
            border-left: 5px solid #8A2BE2;
            border-radius: 5px;
            word-wrap: break-word; /* –ü–µ—Ä–µ–Ω–µ—Å–µ–Ω–Ω—è –¥–æ–≤–≥–∏—Ö —Å–ª—ñ–≤ */
            font-family: 'Comic Sans MS', cursive, sans-serif; /* –ú–µ–º–Ω–∏–π —à—Ä–∏—Ñ—Ç */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üê∏ –ë–æ–±—Ä–æ–≤–∞ –î–æ—à–∫–∞ –û–≥–æ–ª–æ—à–µ–Ω—å ü¶´</h1>
        <p>–ú—ñ—Å—Ü–µ, –¥–µ –±–æ–±—Ä–∏ –¥—ñ–ª—è—Ç—å—Å—è —Å–≤–æ—ó–º–∏ "—à–ª—è–ø–Ω–∏–º–∏" —ñ–¥–µ—è–º–∏!</p>

        <div class="message-form">
            <textarea id="messageInput" class="message-input" rows="4" placeholder="–ù–∞–ø–∏—à–∏ —Å–≤–æ—î "—à–ª—è–ø–Ω–µ" –æ–≥–æ–ª–æ—à–µ–Ω–Ω—è..."></textarea>
            <button class="message-button" onclick="addMessage()">–ù–∞–¥—ñ—Å–ª–∞—Ç–∏</button>
        </div>

        <ul id="messagesList" class="messages-list">
            </ul>
    </div>

    <script>
        const messageInput = document.getElementById('messageInput');
        const messagesList = document.getElementById('messagesList');
        const localStorageKey = 'bober-messages';

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω—å –∑ –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ —Å—Ö–æ–≤–∏—â–∞
        function loadMessages() {
            const messages = JSON.parse(localStorage.getItem(localStorageKey)) || [];
            messages.forEach(message => displayMessage(message));
        }

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω—å —É –ª–æ–∫–∞–ª—å–Ω–µ —Å—Ö–æ–≤–∏—â–µ
        function saveMessage(messageText) {
            const messages = JSON.parse(localStorage.getItem(localStorageKey)) || [];
            messages.unshift(messageText); /* –î–æ–¥–∞—î–º–æ –Ω–∞ –ø–æ—á–∞—Ç–æ–∫ */
            localStorage.setItem(localStorageKey, JSON.stringify(messages));
        }

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –Ω–∞ —Å—Ç–æ—Ä—ñ–Ω—Ü—ñ
        function displayMessage(messageText) {
            const messageItem = document.createElement('li');
            messageItem.className = 'message-item';
            messageItem.textContent = messageText;
            messagesList.prepend(messageItem);
        }

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –¥–æ–¥–∞–≤–∞–Ω–Ω—è –Ω–æ–≤–æ–≥–æ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
        function addMessage() {
            const messageText = messageInput.value.trim();
            if (messageText === '') {
                return;
            }
            saveMessage(messageText);
            displayMessage(messageText);
            messageInput.value = '';
        }

        // –ó–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ —Å—Ç–æ—Ä—ñ–Ω–∫–∏
        window.onload = loadMessages;
    </script>
</body>
</html>
