<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ë–æ–±—Ä–æ–≤–∞ –î–æ—à–∫–∞ –û–≥–æ–ª–æ—à–µ–Ω—å - –ó –Ü–¥–µ–Ω—Ç–∏—Ñ—ñ–∫–∞—Ü—ñ—î—é!</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #8A2BE2;
            font-size: 2.5rem;
            text-shadow: 2px 2px #ccc;
        }
        .form-section {
            margin-bottom: 20px;
        }
        .form-section input, .message-input {
            width: 100%;
            padding: 10px;
            border: 2px solid #8A2BE2;
            border-radius: 5px;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        .message-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message-button {
            padding: 10px 20px;
            background-color: #8A2BE2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        .message-button:hover {
            background-color: #6A0DAD;
        }
        .messages-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 20px;
        }
        .messages-column {
            flex: 1;
            text-align: left;
            border-right: 2px dashed #8A2BE2;
            padding-right: 20px;
        }
        .taken-column {
            flex: 1;
            text-align: left;
        }
        .messages-list, .taken-list {
            list-style-type: none;
            padding: 0;
        }
        .message-item, .taken-item {
            background-color: #e6e6fa;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 5px solid #8A2BE2;
            border-radius: 5px;
            word-wrap: break-word;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            position: relative;
        }
        .taken-item {
            background-color: #d3f3d3;
            border-left: 5px solid #00a000;
        }
        .take-button {
            float: right;
            padding: 5px 10px;
            font-size: 0.8rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .nickname {
            font-weight: bold;
            color: #4B0082;
            display: block;
            margin-bottom: 5px;
        }
        .user-id {
            font-size: 0.7rem;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üê∏ –ë–æ–±—Ä–æ–≤–∞ –î–æ—à–∫–∞ –û–≥–æ–ª–æ—à–µ–Ω—å ü¶´</h1>
        <p>–ú—ñ—Å—Ü–µ, –¥–µ –±–æ–±—Ä–∏ –¥—ñ–ª—è—Ç—å—Å—è —Å–≤–æ—ó–º–∏ "—à–ª—è–ø–Ω–∏–º–∏" —ñ–¥–µ—è–º–∏!</p>

        <div class="form-section">
            <input type="text" id="nicknameInput" placeholder="–í–≤–µ–¥—ñ—Ç—å –≤–∞—à –Ω—ñ–∫ (–∞–±–æ Skype ID), –±–æ–±—Ä–µ...">
            <input type="text" id="idInput" placeholder="–í–≤–µ–¥—ñ—Ç—å –≤–∞—à —É–Ω—ñ–∫–∞–ª—å–Ω–∏–π ID (–æ–ø—Ü—ñ–æ–Ω–∞–ª—å–Ω–æ)">
        </div>

        <div class="message-form">
            <textarea id="messageInput" class="message-input" rows="4" placeholder="–ù–∞–ø–∏—à–∏ —Å–≤–æ—î "—à–ª—è–ø–Ω–µ" –æ–≥–æ–ª–æ—à–µ–Ω–Ω—è..."></textarea>
            <button class="message-button" onclick="addMessage()">–ù–∞–¥—ñ—Å–ª–∞—Ç–∏</button>
        </div>

        <div class="messages-container">
            <div class="messages-column">
                <h2>üìú –û–≥–æ–ª–æ—à–µ–Ω–Ω—è</h2>
                <ul id="messagesList" class="messages-list"></ul>
            </div>
            <div class="taken-column">
                <h2>‚úÖ –í–∑—è—Ç–æ</h2>
                <ul id="takenList" class="taken-list"></ul>
            </div>
        </div>
    </div>

    <script>
        const apiEndpoint = 'https://script.google.com/macros/s/1Afaumqqwm_gWmP8pTPZObISRr8FE8sUj45bs1H0WQRKxzMaihGiR0TMs/exec';
        const messageInput = document.getElementById('messageInput');
        const messagesList = document.getElementById('messagesList');
        const takenList = document.getElementById('takenList');
        const nicknameInput = document.getElementById('nicknameInput');
        const idInput = document.getElementById('idInput');

        const nicknameKey = 'bober-nickname';
        const idKey = 'bober-id';

        function generateUniqueId() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < 20; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        // –ó–±–µ—Ä—ñ–≥–∞—î–º–æ –Ω—ñ–∫ —Ç–∞ ID —É –ª–æ–∫–∞–ª—å–Ω–æ–º—É —Å—Ö–æ–≤–∏—â—ñ
        nicknameInput.value = localStorage.getItem(nicknameKey) || '';
        idInput.value = localStorage.getItem(idKey) || generateUniqueId();

        nicknameInput.addEventListener('input', () => {
            localStorage.setItem(nicknameKey, nicknameInput.value);
        });

        idInput.addEventListener('input', () => {
            localStorage.setItem(idKey, idInput.value);
        });

        async function loadMessages() {
            try {
                const response = await fetch(apiEndpoint);
                const data = await response.json();
                messagesList.innerHTML = '';
                takenList.innerHTML = '';
                data.reverse().forEach(fullMessage => {
                    const messageParts = fullMessage.split(':::');
                    const nickname = messageParts[0] || '–ê–Ω–æ–Ω—ñ–º–Ω–∏–π –±–æ–±–µ—Ä';
                    const id = messageParts[1] || '–ù–µ–º–∞—î ID';
                    const messageText = messageParts[2] || '';

                    if (messageText.startsWith('[–í–∑—è—Ç–æ]')) {
                        displayTakenMessage(nickname, id, messageText.substring(7).trim());
                    } else {
                        displayMessage(nickname, id, messageText);
                    }
                });
            } catch (error) {
                console.error('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω—å:', error);
            }
        }

        async function saveMessage(fullMessage) {
            try {
                await fetch(apiEndpoint, {
                    method: 'POST',
                    body: fullMessage
                });
            } catch (error) {
                console.error('–ü–æ–º–∏–ª–∫–∞ –≤—ñ–¥–ø—Ä–∞–≤–∫–∏ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è:', error);
            }
        }

        async function updateMessageStatus(nickname, id, messageText) {
            await saveMessage(`${nickname}:::${id}:::[–í–∑—è—Ç–æ] ${messageText}`);
        }

        function displayMessage(nickname, id, messageText) {
            const messageItem = document.createElement('li');
            messageItem.className = 'message-item';
            messageItem.innerHTML = `<span class="nickname">${nickname}</span> <span class="user-id">(${id})</span>: ${messageText} <button class="take-button" onclick="takeMessage(this)">–í–∑—è—Ç–∏</button>`;
            messagesList.append(messageItem);
        }

        function displayTakenMessage(nickname, id, messageText) {
            const takenItem = document.createElement('li');
            takenItem.className = 'taken-item';
            takenItem.innerHTML = `<span class="nickname">${nickname}</span> <span class="user-id">(${id})</span>: ${messageText}`;
            takenList.append(takenItem);
        }

        async function takeMessage(button) {
            const parent = button.parentNode;
            const nickname = parent.querySelector('.nickname').textContent;
            const id = parent.querySelector('.user-id').textContent.replace('(', '').replace(')', '');
            const messageText = parent.textContent.split(':').slice(1).join(':').replace('–í–∑—è—Ç–∏', '').trim();
            
            await updateMessageStatus(nickname, id, messageText);
            loadMessages();
        }

        async function addMessage() {
            const nickname = nicknameInput.value.trim() || '–ê–Ω–æ–Ω—ñ–º–Ω–∏–π –±–æ–±–µ—Ä';
            const id = idInput.value.trim() || generateUniqueId();
            const messageText = messageInput.value.trim();
            if (messageText === '') {
                return;
            }
            const fullMessage = `${nickname}:::${id}:::${messageText}`;
            await saveMessage(fullMessage);
            messageInput.value = '';
            loadMessages();
        }

        window.onload = loadMessages;
    </script>
</body>
</html>
